<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontimports.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading" id='heading'>CGPA Calculator</h1>
    <input type="text" inputmode="numeric" pattern="[0-9]*" name="No. of subjects" id="subjectCount" class="textbox" placeholder="Number of subjects">
    <button class="button" onclick="generateTable()" id='initialise'>Initialise</button>
    <div class="boxgrid">
        <div class='griddiv' id='subjects'>
            <h1>
                Subjects
            </h1>
        </div>
        <div class='griddiv' id='credits'>
            <h1>
                Credits
            </h1>
        </div>
        <div class='griddiv' id='grades'>
            <h1>
                Grade
            </h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
